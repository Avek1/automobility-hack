<!DOCTYPE html>
<html>
<head>
    <title>Drop N Go</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="DropNGo.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid col-md-3 carInfoForm">
        <form>
            <div>
                <label>Make</label>
                <input class="make form-control" type="text" />
            </div><br />
            <div>
                <label>Model</label>
                <input class="model form-control" type="text" />
            </div><br />
            <div>
                <label>Color</label>
                <input class="color form-control" type="text" />
            </div><br />
            <div>
                <label>License Plate Number</label>
                <input class="plateNum form-control" type="text" />
            </div><br />
            <button class="btn btn-success" type="button">Submit</button>
        </form>
    </div>
</body>
</html>
