<div class="container-fluid col-md-6 carInfoForm">
    <h5>Welcome to Drop N Go valet parking service!</h5><br />
    <h6>Please enter your vehicle information</h6>
    <form>
        <div>
            <label>Make</label>
            <input class="make form-control" type="text" />
        </div><br />
        <div>
            <label>Model</label>
            <input class="model form-control" type="text" />
        </div><br />
        <div>
            <label>Color</label>
            <input class="color form-control" type="text" />
        </div><br />
        <div>
            <label>License Plate Number</label>
            <input class="plateNum form-control" type="text" />
        </div><br />
        <button id="button" class="btn btn-success" type="button">Submit</button>
    </form>
</div>
